<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Notes App</title>
</head>
<body>
  <h2>My Notebook</h2>
  
  <!-- Button trigger modal -->
  <center>
    <button type="button" id="newBtn" style="margin: 0 auto; text-align: center; align-self: center;"class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      New Notebook
    </button>
  </center>
  
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header" id="noteHeader">
          <input class="modal-title fs-5" id="notebookTitle" value="New Notebook Title"/>
          <button type="button" id="exit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <textarea id="myarea" placeholder="Write Notes Here"></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="completeBtn" class="btn btn-primary" data-bs-dismiss="modal">Complete</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <div id="myNotebooks">
    
  </div>
  
  <script src="scripts/notesApp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
