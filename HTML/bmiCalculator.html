<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>BMI Calculator</title>
</head>
<body>
  <br><h2>BMI Calculator</h2>  
  
  <div class="card text-bg-info mb-3 shadow-lg p-3 mb-5 bg-body-info rounded" style="max-width: 20rem;">
    <div class="card-body">
      <h5 class="card-title">Calculate BMI</h5>
    
      <form class="row g-3">
        <label for="amount" class="visually-hidden">Height</label>
        <input type="text" class="form-control" id="height" placeholder="Height in cm">
        
        <label for="tip" class="visually-hidden">Weight</label>
        <input type="text" class="form-control" id="weight" placeholder="Weight in kg">
        
        
        <button type="button" id="button" class="btn btn-primary mb-3">Calculate</button>
        
        <p id="mybmi">BMI: </p>
        <p id="bmiValue">You Are </p>
      </form>
    
    </div>
  </div>
  
 

  <script src="scripts/bmiCalculator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
