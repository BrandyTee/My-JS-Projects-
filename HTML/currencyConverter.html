<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">  
  <title>Currency Converter</title>
</head>
<body>
  <h2>
    Currency Converter
  </h2>
  
  
  
  
  <div class="dropdown">
    <label>Current Currency</label>
    <button id="fromBtn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      ZAR
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" onclick="chooseCurrency('ZAR')"><img class="flags" src="https://www.worldometers.info/img/flags/sf-flag.gif"/>ZAR</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="chooseCurrency('USD')"><img class="flags" src="https://www.worldometers.info/img/flags/us-flag.gif"/>USD</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="chooseCurrency('JPY')"><img class="flags" src="https://www.worldometers.info/img/flags/ja-flag.gif"/>JPY</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="chooseCurrency('EUR')"><img class="flags" src="https://en.m.wikipedia.org/wiki/File:Flag_of_Europe.svg"/>EUR</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="chooseCurrency('GBP')"><img class="flags" src="https://www.worldometers.info/img/flags/uk-flag.gif"/>GBP</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="chooseCurrency('CNY')"><img class="flags" src="https://www.worldometers.info/img/flags/ch-flag.gif"/>CNY</a></li><hr>
    </ul>
    
    <center><input type="text" class="form-control" id="amount" placeholder="25.75"></center>
    
    <label>Conversion Currency</label>
    <button id="toBtn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">ZAR</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" onclick="showCurrency('ZAR')"><img class="flags" src="https://www.worldometers.info/img/flags/sf-flag.gif""/>ZAR</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="showCurrency('USD')"><img class="flags" src="https://www.worldometers.info/img/flags/us-flag.gif"/>USD</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="showCurrency('JPY')"><img class="flags" src="https://www.worldometers.info/img/flags/ja-flag.gif"/>JPY</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="showCurrency('EUR')"><img class="flags" src="https://en.m.wikipedia.org/wiki/File:Flag_of_Europe.svg"/>EUR</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="showCurrency('GBP')"><img class="flags" src="https://www.worldometers.info/img/flags/uk-flag.gif"/>GBP</a></li><hr>
      <li><a class="dropdown-item" href="#" onclick="showCurrency('CNY')"><img class="flags" src="https://www.worldometers.info/img/flags/ch-flag.gif"/>CNY</a></li><hr>
    </ul>
    
    <br><br>
    <button id="convertBtn" class="btn btn-primary" type="button">
      Convert
    </button>
    
    <br><br>
    <h5 id="newCurrency"> Converted Currency: </h5>
    
  </div>
  
  <script src="scripts/currencyConverter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
