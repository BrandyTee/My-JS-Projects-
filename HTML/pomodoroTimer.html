<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <h2>Pomodoro Timer</h2>
  
  
  
  
  <div id="mainCard" class="card text-bg-primary mb-3" style="max-width: 23rem;">
    <div class="card-header text-center" style="padding: 30px 10px;">
      <a class="btn btn-info" id="task" style="padding: 10px 10px; width: 35%; display: inline; margin: 10px 10px;">Task</a>
      <a class="btn btn-secondary" id="short" style="padding: 10px 10px; width: 35%; display: inline; margin: 10px 10px;">Short Break</a>
      <a class="btn btn-success" id="long" style="padding: 10px 10px; width: 35%; display: inline; margin: 10px 10px;">Long Break</a>
    </div>
      <div class="card-body">
        <h5 class="card-title" id="title" >Do Task</h5>
        <h2 style="font-size: 55px;" id="timeTitle">25:00</h2>
        
        <a class="btn btn-dark" id="startTask" style="padding: 10px 10px; width: 35%; display: inline; margin: 20px 10px;">Stark Timer</a>
      </div>
    <div class="card-footer">
      <a id="addTask">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-plus-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
        </svg>
      </a>
    </div>
  </div>
  
  
  
  <script src="scripts/pomodoroTimer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
