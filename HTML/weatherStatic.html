<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">

  <h2>Simple Weather App</h2>

    <form id="weatherForm">
      
      <input id="weatherInput" class="form-control" placeholder="Enter City">
      <button id="weatherBtn" type="button">Enter</button>
    </form>
  </div><br><br>
  
  <div class="card text-bg-secondary mb-3 shadow-lg " style="width: 18rem;">
    <div id="city" class="card-header">
      City
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" id="temp">Temperature in Â°C</li>
      <li class="list-group-item" id="conditions">Weather Conditions</li>
      <li class="list-group-item" id="rain">Rain %</li>
    </ul>
  </div>
  
  
  
  <script src="scripts/weatherStatic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
